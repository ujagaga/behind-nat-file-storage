<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">

    <title>File Browser</title>

    <link rel="icon" type="image/png" href="/_static_web_files/favicon.ico"/>

    <script src="/_static_web_files/js/jquery-3.6.0.min.js"></script>    
    <link rel="stylesheet" href="/_static_web_files/css/default.css">
    <link rel="stylesheet" href="/_static_web_files/css/fontawsome_all.css">

</head>
<body>
    <div class="container">
        <div class="row" id="nav-bar">
            <p id="home-btn" title="Home"><a href="/"><i class="fa fa-home fa-lg"></i></a></p>
        </div>
        <div id="table-div">
            <table cellpadding="0" id="sharelist">
                <thead>
                    <tr>
                        <th><i id="select-all-btn" title="Select/de-select all." onclick="select_all();" class="fa fa-check-square fa-lg"></i></th>
                        <th>Shared items path</th>                                      
                    </tr> 
                </thead>                
            </table>
        </div> 
        <div class="row" id="tool-bar">           
            <p id="del-btn" title="Delete" onclick="delete_sel();"><i class="fa fa-trash-alt fa-lg"></i></p> 
        </div>       
    </div>    
</body>
<script src="/_static_web_files/js/popup.js"></script>
<script src="/_static_web_files/js/shared.js"></script>
</html>
